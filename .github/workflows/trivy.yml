name: Trivy Scan

on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types: [completed]

jobs:
  scan:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Log in to Docker Hub (needed if image is private)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 2. Optional: cleanup Docker to free space
      - name: Clean up Docker
        run: |
          docker system prune -af
          docker volume prune -f || true

      # 3. Pull the latest image
      - name: Pull Docker image
        run: docker pull xusonglin/fastapi-app:latest

      # 4. Run Trivy scan directly on Docker Hub image
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: "xusonglin/fastapi-app:latest"
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table