name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: docker-build-main

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository
    - uses: actions/checkout@v4

    # 2. Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Build the Docker image
    - name: Build Docker image
      run: docker build -t fastapi-app .

    # 4. Test the Docker image (run it in detached mode and check health)
    - name: Test Docker image
      run: |
        docker run -d --name test-fastapi-app -p 8000:8000 fastapi-app
        for i in {1..10}; do
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:8000/chat \
            -H "Content-Type: application/json" \
            -d '{"question": "What does Hugging Face provide?", "context": "Hugging Face is a technology company that provides open-source NLP libraries ..."}')
          if [ "$RESPONSE" -eq 200 ]; then
            echo "FastAPI container is up and responding!"
            break
          else
            echo "Waiting for FastAPI... (attempt $i)"
            sleep 2
          fi
        done
        docker stop test-fastapi-app
        docker rm test-fastapi-app      

      # 5. Tag and push to Docker Hub
    - name: Push Docker image to Docker Hub
      run: |
        docker tag fastapi-app:latest xusonglin/fastapi-app:latest
        docker push xusonglin/fastapi-app:latest
