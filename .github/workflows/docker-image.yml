name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository
    - uses: actions/checkout@v4

    # 2. Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Build the Docker image
    - name: Build Docker image
      run: docker build -t fastapi-app .

    # 4. Test the Docker image (run it in detached mode and check health)
    - name: Test Docker image
      run: |
        docker run -d --name test-fastapi-app -p 8000:8000 fastapi-app
        sleep 5
        curl -f http://localhost:8000/ || exit 1
        docker stop test-fastapi-app
        docker rm test-fastapi-app

    # 5. Tag and push to Docker Hub
    - name: Push Docker image to Docker Hub
      run: |
        docker tag fastapi-app:latest xusonglin/fastapi-app:latest
        docker push xusonglin/fastapi-app:latest
