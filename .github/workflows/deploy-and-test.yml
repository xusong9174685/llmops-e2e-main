name: Deploy and Test on kind

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Trivy Remote Scan"]
    types: [completed]

jobs:
  deploy-and-test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    env:
      KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Install kind
      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.25.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      # 3. Start kind cluster
      - name: Start kind cluster
        run: kind create cluster --name github-ci

      # 4. Export kubeconfig
      - name: Export kubeconfig
        run: kind get kubeconfig --name github-ci > $KUBECONFIG

      # 5. Install kubectl
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: latest

      # 6. Wait for node to be ready
      - name: Wait for node to be ready
        run: |
          kubectl wait --for=condition=Ready node/github-ci-control-plane --timeout=120s

      # 7. Load Docker image into kind
      - name: Load Docker image into kind
        run: |
          docker pull xusonglin/fastapi-app:latest
          kind load docker-image xusonglin/fastapi-app:latest --name github-ci

      # 8. Deploy app with readiness probe
      - name: Deploy app
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml

      # 9. Wait for pods to be ready
      - name: Wait for pod readiness
        run: kubectl wait --for=condition=ready pod -l app=gpt-hf-pod --timeout=600s

      # 10. Debug services and pods
      - name: Show pods and services
        run: |
          echo "--- Pods ---"
          kubectl get pods -l app=gpt-hf-pod -o wide
          echo "--- Services ---"
          kubectl get svc gpt-hf-service -o wide

      # 11. Test API inside cluster with retry loop
      - name: Test API inside cluster
        run: |
          kubectl run tester --rm -i --restart=Never \
            --image=curlimages/curl -- /bin/sh -c '
              for i in $(seq 1 60); do
                RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://gpt-hf-service:8000/chat \
                  -H "Content-Type: application/json" \
                  -d '\''{"question": "What does Hugging Face provide?", "context": "Hugging Face is a technology company that provides open-source NLP libraries ..."}'\'')
                if [ "$RESPONSE" -eq 200 ]; then
                  echo "Service is responsive!"
                  break
                else
                  echo "Waiting for service (attempt $i)..."
                  sleep 5
                fi
              done
            '

      # 12. Install kube-score
      - name: Install kube-score
        run: |
          curl -sLo kube-score.tar.gz https://github.com/zegl/kube-score/releases/download/v1.25.1/kube-score_1.25.1_linux_amd64.tar.gz
          tar -xzf kube-score.tar.gz kube-score
          sudo mv kube-score /usr/local/bin/

      # 13. Run kube-score
      - name: Run kube-score
        run: kube-score score --output-format ci deployment.yaml

      # 14. Delete kind cluster
      - name: Delete kind cluster
        if: always()
        run: kind delete cluster --name github-ci